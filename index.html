<!DOCTYPE html>
<html>
<head>
    <title>Using <div> in HTML</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Website</h1>
        </div>
        <div class="content">
            <img src="portfolio image hehance.png" alt="Your Image" class="rounded-image">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeF50pcJ-qxcScDFL1oYNXWaT07guHWVGqPUoHYMBK0xFKGtA/viewform?embedded=true"  width="640" height="800" frameborder="10" marginheight="10" marginwidth="10" style="border: 10px solid #3b3b3b; border-radius: 10px;"></iframe>
            <p>Welcome to my website!</p>
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="footer">
            <p>&copy; 2024 My Website. All Rights Reserved.</p>
        </div>
        <div class="parallax-container">
            <div class="parallax-bg"></div>
            <div class="content">
                <h1>Welcome to My Website</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
